<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News App Demo</title>
    <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
    <main>
        <header>
            <a class="logo" href="/">News Demo</a>
            <form action="/flight" method="POST">
                <input autofocus class="flight-input" value="" placeholder="e.g: KL300" type="flight"
                    name="f" />
            </form>
            <a href="https://github.com/freshman-tech/news" class="button github-button">View on GitHub</a>
        </header>
    </main>
    {{range $i, $a := .Flights}}
    Flights: {{$a}}
  {{end}}`
</body>
</html>
